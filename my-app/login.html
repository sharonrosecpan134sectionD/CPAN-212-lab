<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Bookstore</h2>
    <form action="checkout.html" method="GET">
      <input type="text" placeholder="Username" class="w-full mb-4 p-2 border rounded" required>
      <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
</body>
</html>
