<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex h-screen">
    <!-- Left Panel -->
    <div class="bg-blue-500 w-1/2 flex flex-col justify-center items-center text-white">
      <svg class="animate-spin h-16 w-16 mb-6" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4" fill="none" />
        <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8H4z" />
      </svg>
      <p class="text-2xl font-semibold">Fetching your data...</p>
      <p class="text-sm mt-2">Hang tight, this won’t take long!</p>
    </div>

    <!-- Right Panel -->
    <div class="w-1/2 flex flex-col justify-center items-center">
      <p class="text-gray-600 text-lg mb-4">We’re preparing your dashboard</p>
      <div class="w-2/3 h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-blue-500 animate-pulse" style="width: 75%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
